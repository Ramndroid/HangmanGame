<ng-template [ngIf]="wordShowSecretWord" [ngIfElse]="templateCurrentGame">
    <div>
        <p class="fs-3" *ngFor="let letter of wordSecretWord">{{ letter.toUpperCase() }}</p>
    </div>
</ng-template>

<ng-template #templateCurrentGame>
    <div>
        <p class="fs-3" *ngFor="let letter of wordTextToShow">{{ letter.toUpperCase() }}</p>
    </div>
</ng-template>
